{% extends "layout.html" %}

{% block title %}Departments - {% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="{{ url_for('static', filename='breakdown.js') }}"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
{% endblock %}

{% block content %}
	<div class="main">
		<div id="budget-expense-breakdown">
		Budget Expense Breakdown by<br />
		Department and Program
		</div>
		<div id="title-divider-line"></div>
		<div id="department">
			<div id="department-chart">
				<svg width="670" height="400"></svg>
			</div>
			<div id="department-text-wrapper">
				<div id="department-text">
					<select id="department-selector">
						{% for name in department_names %}
							<option value="{{ name }}">{{ name }}</option>
						{% endfor %}
					</select>
					<div id="department-desc-wrapper">
						<div id="department-name"></div>
						<div id="department-desc"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block scripts %}
	breakdown = new Breakdown();
	breakdown.init();
{% endblock %}
